<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../order-summary-component-main/css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      bottom: 0;
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 14px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="../order-summary-component-main/images/illustration-hero.svg" alt="">
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="card-box">
        <div class="detail">
          <img src="../order-summary-component-main/images/icon-music.svg" width="36" height="36">
          <div class="box">
            <label>Annual Plan</label>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="action">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel"> Cancel Order
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Woraphon netnim</a>.
  </div>
</body>

</html>
